</div>



      <div class="table-responsive">
       <table class="table">
        <thead class="table1">
          <tr>
              <th scope="col">CHECK</th>
              <th scope="col">ORDER ID</th>
              <th scope="col">BIB</th>

        <tbody>
          <tr>
            <td>
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1" checked>

                                                      <td></td>

              </div>
            </td>
          </tr>

      <center>

            <button class="btn-primary" type="button" onclick="return is_check();">Submit</button>
            <button class="btn-primary" type="button" data-toggle="modal" data-target="#myModal">Check all and Submit</button>
        

            <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">


                    <div class="modal-header">
                      <h4 class="modal-title">READY TO PICK-UP</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                              <div class="col-md-12 mb-12">
                                <label for="validationServer01" style="color: midnightblue;">PLEASE FILL THE AUTHORIZED INFORMATION</label>
                                <input type="text" class="form-controL"  placeholder="NAME & PHONE NUMBER" style="width: 90%; height:70%; border: 0.25px solid gray; padding-left: 20px;  " >

                              </div>
                            </div>

                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck2">

                            </div>
                          </form>

                    </div>


                    <div class="modal-footer-center">
                      <div class="custom-control custom-checkbox">

                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                          <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">I CONFIRMED THAT I RECIVED MY RACE KITS ABD ALL ITEM(S)</label>
                      </div>
                      <button class="btnr" type="button" data-toggle="modal" >CONFIRM</button>
                    </div>

                  </div>
                </div>
              </div>
              
        </div>
